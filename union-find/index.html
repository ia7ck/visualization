<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Union Find (Path Compression)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/svg.js/2.6.5/svg.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Lato|Inconsolata" rel="stylesheet">
    <link href="/common.css" rel="stylesheet">
</head>

<body>
    <h3>Union Find (Path Compression)</h3>
    <div>
        <form id="union-form">
            <input name="u" type="number" min="1" />
            <input name="v" type="number" min="1" />
            <button name="button" type="submit">union</button>
        </form>
        <form id="edit-form">
            <label>
                <span>edit:
                    <label><input name="radio" type="radio" value="add" checked="checked" />add node</label>
                    <label><input name="radio" type="radio" value="remove" />remove subtree</label>
                </span>
            </label>
        </form>
        <form>
            <button id="reset-button" name="button" type="button">reset</button>
        </form>
    </div>
    <div id="drawing">

    </div>
    <script defer src="./index.js"></script>
</body>

<style>
    input[type="number"] {
        min-width: 5rem;
    }
</style>

</html>
