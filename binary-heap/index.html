<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Binary Heap (MinHeap)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/svg.js/2.6.5/svg.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Lato|Inconsolata" rel="stylesheet">
</head>

<body>
    <h3>Binary Heap (MinHeap)</h3>
    <div>
        <form id="insert-form">
            <input name="input" type="number" />
            <button name="button" type="submit">insert</button>
        </form>
        <form id="remove-form">
            <label>remove top : <button name="button">remove</button></label>
        </form>
        <form id="reset-form">
            <label>initial size : <input name="input" type="number" min="0" max="31" /></label>
            <button name="button" type="submit">reset</button>
        </form>
        <form id="speed-form">
            <label>speed :
                <label><input name="radio" type="radio" value="1" checked="checked" />slow</label>
                <label><input name="radio" type="radio" value="2" />fast</label>
            </label>
        </form>
    </div>
    <div id="drawing">

    </div>
    <script defer src="./index.js"></script>
</body>

<style>
    body {
        font-family: "Lato", sans-serif;
    }

    button,
    input {
        font-family: inherit;
        font-size: 100%;
    }

    form {
        padding: .3rem 0 .3rem 0;
    }
</style>

</html>
